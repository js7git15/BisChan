<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        
        p {
            font-size: 1.5em;
            margin-top: 0;
        }
        
        .dots::after {
            content: ".";
            animation: dotsAnimation 2s infinite;
        }
        
        @keyframes dotsAnimation {
            0%, 20% {
                content: ".";
            }
            40% {
                content: "..";
            }
            60% {
                content: "...";
            }
            80%, 100% {
                content: "";
            }
        }
        
        a {
            margin-top: 2em;
            color: #0066cc;
            text-decoration: none;
            font-size: 1.2em;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>Страница не найдена<span class="dots"></span></p>
        <a href="/BisChan">Вернуться на главную</a>
    </div>
</body>
</html>
