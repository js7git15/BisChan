<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тёмный сайт</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .center-text {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <h1>Заголовок текста</h1>
        <p>Здесь может быть ваш основной текст. Этот сайт имеет тёмный фон и светлый текст, с выравниванием по центру.</p>
        <p>Вы можете изменить этот текст на любой другой.</p>
    </div>
</body>
</html>
